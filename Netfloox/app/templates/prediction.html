<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style pour le formulaire de recherche */
        form {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        body {
            font-family: 'Bebas Neue', sans-serif;
            text-align: center;
        }
        
        label {
            margin-right: 10px;
        }
        
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        /* Style pour la liste des films similaires */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        li {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }
        
        li:first-child {
            font-weight: bold;
        }
        
        p {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }

        /* Style pour la liste déroulante de l'autocomplétion */
        .ui-autocomplete {
            position: absolute;
            z-index: 9999;
            background-color: white;
            border: 1px solid #ccc;
            list-style: none;
            margin: 0;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .ui-autocomplete li {
            padding: 5px;
            cursor: pointer;
        }

        .ui-autocomplete li:hover {
            background-color: #f2f2f2;
        }
    </style>
    <meta charset="utf-8">
    <title>Similar Movies</title>
</head>
<body>
    <form method="GET">
        <label for="movie">Choisir un film:</label>
        <input id="movie" name="movie">
        <button type="submit">Rechercher</button>
    </form>

    <h1>Films similaires à : '{{ liked_movie }}'</h1>

    {% if movies %}
    <ul>
        {% for movie in movies %}
        <li>{{ movie.0 }} ({{ movie.1 }}%)</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Pas de films similaires trouvés, essayer de marquer le film en anglais.</p>
    {% endif %}

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <script>
      $(function() {
          var availableMovies = [{% for film in les_films %}"{{ film }}",{% endfor %}];
          $("#movie").autocomplete({
              source: availableMovies
          });
      });
  </script>

  <h4></h4>
</body>
</html>
